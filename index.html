<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Colección Numismática - Rubencho's</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-amber-600 to-orange-600 text-white p-4 shadow-md">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.png" alt="Logo" class="w-12 h-12 rounded-full border-2 border-white">
      <div>
        <h1 class="text-2xl font-bold">Mi Colección Numismática</h1>
        <p class="text-sm">Rubén Darío Monroy León</p>
      </div>
    </div>
    <div class="mt-2 text-sm text-amber-100">
      Seguimiento de monedas y billetes circulantes en Colombia
    </div>
  </header>

  <!-- Botones de navegación -->
  <div class="bg-gray-200 px-4 py-2 shadow-sm">
    <div class="flex flex-wrap gap-2 justify-center">
      <button onclick="showSection('catalogo')" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded font-medium transition">
        Catálogo
      </button>
      <button onclick="showSection('coleccion')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-medium transition">
        Mi Colección
      </button>
      <button onclick="showSection('add')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-medium transition">
        Añadir a Mi Colección
      </button>
      <button onclick="showSection('add-denominacion')" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded font-medium transition">
        Añadir o Editar Denominación
      </button>
    </div>
  </div>

  <!-- Sección Home (inicial) -->
  <div id="section-home" class="p-6 text-center">
    <h2 class="text-xl text-gray-700">Iniciando...</h2>
  </div>

  <!-- Sección Catálogo -->
  <div id="section-catalogo" class="hidden p-4"></div>

  <!-- Sección Mi Colección -->
  <div id="section-coleccion" class="hidden p-4">
    <h2 class="text-xl font-bold text-blue-700 mb-4">Mi Colección</h2>
    <div id="mensaje-sincronizacion" class="hidden text-xs mt-1"></div>
    <button id="btn-sincronizar" class="bg-gray-400 text-white px-4 py-2 rounded text-sm font-semibold mb-4" disabled>
      🔄 Sincronizar Colección
    </button>
    <div id="coleccion-items" class="space-y-3"></div>
  </div>

  <!-- Sección Añadir a Colección -->
  <div id="section-add" class="hidden p-4">
    <h2 class="text-xl font-bold text-green-700 mb-4">Añadir a Mi Colección</h2>
    <form id="add-form" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <div>
        <label class="block text-sm font-medium text-gray-700">Denominación</label>
        <select id="add-denominacion" class="w-full border border-gray-300 rounded px-3 py-2" required></select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Año</label>
        <input type="number" id="add-anio" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Grado</label>
        <select id="add-grado" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="BU">BU (Brillante Universal)</option>
          <option value="SP">SP (Semi Brillante)</option>
          <option value="PR">PR (Proof)</option>
          <option value="Circulada">Circulada</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Cantidad</label>
        <input type="number" id="add-cantidad" class="w-full border border-gray-300 rounded px-3 py-2" value="1" min="1" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Precio de Compra (COP)</label>
        <input type="number" id="add-precio" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Ej: 50000" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Foto (opcional)</label>
        <input type="file" id="add-imagen" class="w-full border border-gray-300 rounded px-3 py-2" accept="image/*">
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold">
        Añadir a Colección
      </button>
    </form>
  </div>

  <!-- Sección Añadir/Editar Denominación -->
  <div id="section-add-denominacion" class="hidden p-4">
    <h2 class="text-xl font-bold text-purple-700 mb-4">Añadir o Editar Denominación</h2>
    <form id="add-denominacion-form" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo</label>
        <select id="denom-tipo" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="Moneda">Moneda</option>
          <option value="Billete">Billete</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Denominación</label>
        <input type="text" id="denom-denominacion" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="$100" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Año</label>
        <input type="number" id="denom-anio" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Material</label>
        <input type="text" id="denom-material" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Aluminio-bronce" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Tema</label>
        <input type="text" id="denom-tema" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="General">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Rareza</label>
        <select id="denom-rareza" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="Común">Común</option>
          <option value="Rara">Rara</option>
          <option value="Muy rara">Muy rara</option>
          <option value="Extremadamente rara">Extremadamente rara</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Observaciones</label>
        <textarea id="denom-observaciones" class="w-full border border-gray-300 rounded px-3 py-2" rows="2" placeholder="Detalles adicionales..."></textarea>
      </div>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded font-semibold">
        Añadir al Catálogo
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/app.js"></script>
</body>
</html>
