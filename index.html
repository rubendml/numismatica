<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Colección Numismática</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-amber-600 to-orange-600 text-white p-4 shadow-md">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.png" alt="Logo" class="w-12 h-12 rounded-full border-2 border-white">
      <div>
        <h1 class="text-2xl font-bold">Mi Colección Numismática</h1>
        <p class="text-sm">Rubén Darío Monroy León</p>
      </div>
    </div>
    <div class="mt-2 text-sm text-amber-100">
      Seguimiento de monedas y billetes circulantes en Colombia
    </div>
  </header>

  <!-- Secciones -->
  <div id="section-home" class="p-6 text-center">
    <h2 class="text-xl text-gray-700">Iniciando...</h2>
  </div>

  <div id="section-catalogo" class="hidden"></div>
  <div id="section-coleccion" class="hidden p-4"></div>
  <div id="section-add" class="hidden p-4"></div>
  <div id="section-add-denominacion" class="hidden p-4"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/app.js"></script>
</body>
</html>
